<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Spicely</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
        <link rel="stylesheet" href="dist/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
    </head>
    <body>
        <nav class="light-blue lighten-1">
            <div class="nav container center-align"><a id="logo-container" href="#" class="brand-logo">Spicely</a>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>


        <div class="container">
            <br>

            <div class="row">
                <div class="col s4">
                    <section id="businesses">
                        <div class="collection" data-bind="foreach: businesses">
                            <a class="collection-item" href="#0">
                                <h5 class="black-text" data-bind="text: name">Bruin Bear Special</h5></a>

                            <a class="collection-item"
                               href="#2">
                                <h5 class="black-text" data-bind="text: name">Salty Engineer</h5></a>
                            <a class="collection-item"
                               href="#3">
                                <h5 class="black-text" data-bind="text: name">SpiceX</h5></a>
                            <a class="collection-item"
                               href="#4">
                                <h5 class="black-text" data-bind="text: name">Gene Block Rub</h5></a>
                            <a class="collection-item"
                               href="#5">
                                <h5 class="black-text" data-bind="text: name">Bplate</h5></a></div>
                    </section>
                </div>
                <div class="col s8 center-align">
                    <h4 class="light">Measurements</h4>
                    <div class="forms">

                    </div>
                </div>
            </div>


            <div class="right-align">
                <a class="waves-effect waves-light btn-large send-arduino">Submit</a>
            </div>
        </div>


        <script>
            $(document).ready(function () {
                $('select').material_select();
            });
        </script>
        <script src="dist/app.js"></script>
    </body>
</html>
